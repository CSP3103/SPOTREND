<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùå Error - Spotrend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #191414, #2a2a2a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .error-message {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff6b6b;
            text-align: left;
            font-family: 'Courier New', monospace;
        }

        .error-code {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #ff6b6b;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1DB954;
            color: white;
        }

        .btn-primary:hover {
            background: #1AA34A;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .api-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .api-link a {
            color: #1DB954;
            text-decoration: none;
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h1 class="error-title">¬°Ups! Algo sali√≥ mal</h1>

        <p>Ha ocurrido un error en la aplicaci√≥n Spotrend</p>

        <div class="error-message">
            <strong>Detalles del error:</strong>
            <p>{{ error }}</p>
        </div>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>

            <a href="/canciones" class="btn btn-secondary">
                <i class="fas fa-music"></i> Ir a Canciones
            </a>

            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver Atr√°s
            </a>
        </div>

        <div class="api-link">
            <p>¬øNecesitas la API? Visita: <a href="/api/docs">/api/docs</a></p>
        </div>

        <div class="footer">
            <p>üéß Spotrend v3.0 ‚Ä¢ Error ID: <span class="error-code">{{ request.url.path }}</span></p>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
