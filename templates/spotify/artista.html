{% extends "base.html" %}
{% block title %}Artista{% endblock %}

{% block content %}

<a href="/spotify-info/buscar-artista" class="btn btn-secondary mb-3">Volver</a>

<div class="card shadow p-4">
    <h2>{{ info.nombre }}</h2>

    {% if info.imagen %}
    <img src="{{ info.imagen }}" style="width:200px;border-radius:10px;" class="mb-3">
    {% endif %}

    <p><strong>Seguidores:</strong> {{ info.seguidores }}</p>
    <p><strong>Popularidad:</strong> {{ info.popularidad }}</p>
    <p><strong>GÃ©neros:</strong> {{ info.generos|join(", ") }}</p>
</div>

{% endblock %}
